{% include "header.html" %}
<body>

    Employee List

    <table >
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Mobile no</th>
        </tr>

        {% for employee in employees %}
            <tr>
                <td>{{employee.user.first_name}}</td>
                <td>{{employee.user.last_name}}</td>
                <td>{{employee.phone}}</td>
                <td><a href="{% url 'edit_employee'{{employee.id}} %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>    
 


    <!-- End footer Area -->

</body>

</html>
